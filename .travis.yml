language: node_js
node_js:
  - 14.15.1

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm i @ionic/cli
  - npm install

script:
  - npm run lint
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
  - npm run build
  - ionic build --prod -- --base-href https://spahno.github.io/MyCargonaut

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: ./www
    on:
      branch: main
