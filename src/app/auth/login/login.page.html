<ion-content>
    <div class="content">
        <ion-card>
            <ion-card-header>
                <p class="title">LOGIN</p>
                <img class="center" src="./assets/icon/MyCargonaut.png" alt="MyCargonaut"/>
            </ion-card-header>

            <ion-card-content>
                <ion-input type="email" name="mail" placeholder="E-Mail..."></ion-input>
                <ion-input type="password" name="password" minlength="6" placeholder="Passwort..."></ion-input>

                <div class="center">
                    <button class="auth-button">Login</button>
                </div>

                <p class="info">Noch nicht registriert? <br> Klicke <a [routerLink]="'/register'">hier</a>, um dich zu
                    registrieren.
                </p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
