<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Suchen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-center ion-margin-horizontal">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-segment mode="ios" (ionChange)="segmentChanged($event)" [(ngModel)]="tabSwitch">
            <ion-segment-button value="gesuche">
              <ion-label>Gesuche</ion-label>
            </ion-segment-button>
            <ion-segment-button value="angebote">
              <ion-label>Angebote</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-list>
            <ion-item>
              <ion-label position="stacked">Startort</ion-label>
              <ion-input [autofocus]="true" [(ngModel)]="startort"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Zielort</ion-label>
              <ion-input [(ngModel)]="zielort"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Abfahrtsdatum</ion-label>
              <ion-input [(ngModel)]="abfahrtsDat"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Abfahrtszeit</ion-label>
              <ion-input [(ngModel)]="abfahrtsZeit"></ion-input>
            </ion-item>
          </ion-list>
        </ion-row>

        <div [ngSwitch]="tabSwitch">

          <div *ngSwitchCase="'gesuche'">
            <ion-button expand="block" class="bg-green ion-margin-top">
              Gesuche finden
            </ion-button>
          </div>
          <div *ngSwitchCase="'angebote'">
            <ion-button expand="block" class="bg-green ion-margin-top">
              Angebote finden
            </ion-button>
          </div>

        </div>

      </ion-col>
    </ion-row>
  </div>
</ion-content>
