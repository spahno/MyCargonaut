<ion-header>
    <ion-toolbar>
        <ion-title>Profil</ion-title>
        <ion-icon class="logout" (click)="authService.logOut()" name="log-out-outline" slot="end"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-margin-horizontal">

    <!------------------------>
    <!-- PROFILE CONTAINER  -->
    <!------------------------>

    <div class="profile-wrapper ion-margin-horizontal">
        <ion-row class="ion-justify-content-center">
            <ion-col class="ion-justify-content-center">
                <!-- PROFILE PICTURE  -->
                <img src="../../../assets/icon/man.jpeg" alt="profilbild">
            </ion-col>
            <ion-col>
                <span>{{this.authService.user.username}}</span>
            </ion-col>
            <ion-col>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-list>
                <ion-item class="profile-item">
                    <ion-icon name="mail-outline" slot="start"></ion-icon>
                    <ion-label>{{this.authService.user.email}}</ion-label>
                </ion-item>
                <ion-item class="profile-item">
                    <ion-icon name="call-outline" slot="start"></ion-icon>
                    <ion-label>0123 456789</ion-label>
                </ion-item>
            </ion-list>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-col size="6">
                <ion-button expand="block" class="bg-yellow">Profil löschen</ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button expand="block" class="bg-green">Profil editieren</ion-button>
            </ion-col>
        </ion-row>
    </div>

    <!-------------------------->
    <!-- FAHRZEUGE CONTAINER  -->
    <!-------------------------->

    <div class="fahrzeuge-wrapper ion-margin-horizontal">
        <ion-row>
            <ion-list-header>
                Meine Fahrzeuge
            </ion-list-header>
            <div class="fahrzeuge-box">
                <ion-list>
                    <ion-item *ngFor="let car of cars">
                        <ion-label>
                            <h2>{{car.marke}} {{car.modell}}</h2>
                            <p>{{car.nummernschild}}</p>
                        </ion-label>
                        <ion-icon name="create-outline" slot="end" class="action-btn icon-green"></ion-icon>
                        <ion-icon name="trash" slot="end" class="action-btn icon-yellow"></ion-icon>
                        <ion-icon name="chevron-forward-outline" slot="end" class="forward-chevron"></ion-icon>
                    </ion-item>
                </ion-list>
            </div>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-col size="3">
                <ion-button class="add-btn">
                    <ion-icon name="add" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
            <ion-col size="3">
                <ion-button (click)="profileService.presentPopoverProfile()">
                   Button für Interessenten annehmen usw.
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>

<app-navbar></app-navbar>
