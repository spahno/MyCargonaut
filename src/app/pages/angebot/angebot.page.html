<ion-header>
  <ion-toolbar>
    <ion-title>angebot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="filtertAngebote.length < 1">
    <app-angebot-card *ngFor="let i of [0,1,2]" [page]="'angebot'"></app-angebot-card>
  </ng-container>
  <ng-container *ngIf="filtertAngebote.length > 0">
    <app-angebot-card *ngFor="let angebot of filtertAngebote" [inputAngebot]="angebot" [page]="'angebot'"></app-angebot-card>
  </ng-container>
</ion-content>
