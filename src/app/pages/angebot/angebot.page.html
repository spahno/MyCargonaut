<ion-header>
  <ion-toolbar>
    <ion-title>Angebote</ion-title>
    <ion-buttons slot="start">
      <!--<ion-back-button></ion-back-button>-->
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cargo-content">
  <ng-container *ngIf="filtertAngebote.length < 1">
    <app-angebot-card *ngFor="let i of [0,1,2]" [inputAngebot]=""></app-angebot-card>
  </ng-container>
  <ng-container *ngIf="filtertAngebote.length > 0">
    <app-angebot-card *ngFor="let angebot of filtertAngebote" [inputAngebot]="angebot" [inputUser]="user"></app-angebot-card>
  </ng-container>
  </div>
</ion-content>
<app-navbar></app-navbar>
