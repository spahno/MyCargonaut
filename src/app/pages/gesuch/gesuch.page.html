<ion-header>
  <ion-toolbar>
    <ion-title>gesuch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="filtertGesuche.length < 1">
    <app-gesuch-card *ngFor="let i of [0,1,2]"></app-gesuch-card>
  </ng-container>
  <ng-container *ngIf="filtertGesuche.length > 0">
    <app-gesuch-card *ngFor="let gesuch of filtertGesuche" [inputGesuch]="gesuch"></app-gesuch-card>
  </ng-container>
</ion-content>
