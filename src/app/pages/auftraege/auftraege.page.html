<ion-header>
    <ion-toolbar>
        <ion-title>Aktuelle Auftr√§ge</ion-title>
        <ion-buttons slot="start">
            <!--<ion-back-button></ion-back-button>-->
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="cargo-content">

        <ion-row class="ion-align-items-center">
            <ion-col size="auto">
                    <ion-list-header>Meine Suche
                        <ion-button size="small" class="small-add" (click)="this.openGesuchedetails(this.gesuch, false, false)">
                            <ion-icon name="add" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-list-header>
            </ion-col>
            <ion-col size="auto">

            </ion-col>

        </ion-row>

        <ng-container *ngIf="!user">
            <app-gesuch-card *ngFor="let i of [0,1,2]"></app-gesuch-card>
        </ng-container>

        <div *ngIf="gesucheArr.length > 0 else keineGesuche">
            <app-gesuch-card *ngFor="let gesuch of gesucheArr" [inputGesuch]="gesuch"
                             [inputUser]="user"></app-gesuch-card>
        </div>

        <ion-list-header>Meine Angebote
            <ion-button size="small" class="small-add" (click)="this.openAngebotdetails(this.angebot, false, false)">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-list-header>

        <ng-container *ngIf="!user">
            <app-gesuch-card *ngFor="let i of [0,1,2]"></app-gesuch-card>
        </ng-container>

        <div *ngIf="angeboteArr.length > 0 else keineAngebote">
            <app-angebot-card *ngFor="let angebot of angeboteArr" [inputAngebot]="angebot"
                              [inputUser]="user"></app-angebot-card>
        </div>

        <ion-list-header>Interessierte Gesuche</ion-list-header>

        <ng-container *ngIf="!user">
            <app-gesuch-card *ngFor="let i of [0,1,2]"></app-gesuch-card>
        </ng-container>

        <div *ngIf="intGesucheArr.length > 0 else keineGesuche">
            <app-gesuch-card *ngFor="let gesuch of intGesucheArr" [inputGesuch]="gesuch"
                             [inputUser]="user"></app-gesuch-card>
        </div>

        <ion-list-header>Interessierte Angebote</ion-list-header>

        <ng-container *ngIf="!user">
            <app-gesuch-card *ngFor="let i of [0,1,2]"></app-gesuch-card>
        </ng-container>

        <div *ngIf="intAngeboteArr.length > 0 else keineAngebote">
            <app-angebot-card *ngFor="let angebot of intAngeboteArr" [inputAngebot]="angebot"
                              [inputUser]="user"></app-angebot-card>
        </div>
    </div>
</ion-content>
<app-navbar></app-navbar>

<ng-template #keineGesuche>
    <p>Sie haben bisher kein Gesuch erstellt.</p>
</ng-template>

<ng-template #keineAngebote>
    <p>Sie haben bisher kein Angebot erstellt.</p>
</ng-template>
